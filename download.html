<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Download Impulse</title>
  <script>
    window.onload = async () => {
      try {
        const response = await fetch("https://raw.githubusercontent.com/pasteisback/ImpulseFiles/main/Version/download.txt");
        if (!response.ok) throw new Error("Failed to fetch URL.");

        const downloadUrl = (await response.text()).trim();
        if (!downloadUrl) throw new Error("Empty URL in download.txt");

        // Redirect to the URL to let the browser handle it
        window.location.href = downloadUrl;
      } catch (error) {
        console.error("Download failed:", error);
        alert("Unable to download the file. Please check the link or try again later.");
      }
    };
  </script>
</head>
<body style="margin:0; background:#000;"></body>
</html>
